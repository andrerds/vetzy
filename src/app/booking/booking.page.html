<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Select time slot</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="viewNotifications()">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
        <ion-badge>3</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-thumbnail slot="start" class="user">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-thumbnail>
      <ion-label text-wrap>
        <h2>Dr. Andrew Fleming</h2>
        <p>Dog Specialist (3years Exp)</p>
        <small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio dignissimos quos voluptatem eos.</small>
      </ion-label>
    </ion-item>
    <ion-item text-center>
      <ion-icon name="arrow-back" size="large" slot="start"></ion-icon>
      <ion-datetime display-format="MMM DD, YYYY" placeholder="Select Date"></ion-datetime>
      <ion-icon name="arrow-forward" size="large" slot="end"></ion-icon>
    </ion-item>
    <ion-list-header>
      <ion-label>Pick Time (<small>6 Slot available</small>)</ion-label>
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" fill="outline">
            Morning
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="outline">
            Afternoon
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="outline">
            Evening
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label position="stacked">Select Time</ion-label>
      <ion-datetime display-format="HH:mm" placeholder="Select Time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea rows="6" cols="20" placeholder="Enter any notes here..."></ion-textarea>
    </ion-item>
    <ion-list-header>
      <ion-label>Payment Method</ion-label>
    </ion-list-header>
    <ion-item detail="true">
      <ion-thumbnail slot="start">
        <img src="./assets/img/visa.svg">
      </ion-thumbnail>
      <ion-label>Visa Card</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
